<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="img/igfav.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="ig-wrapper">
        <div class="ig-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="ig-login">
            <div class="group">
                <img src="img/instagram-logo.png" alt="instagram logo" class="ig-logo">
                <div class="login-area">
                    <form class="forms">
                        <input type="text" placeholder="Telefone, nome de usuário ou email" class="input-login">
                        <input type="text" placeholder="Senha" class="input-login">
                        <input type="submit" value="Entrar" class="input-enter">
                    </form>
                    <p class="separate">
                        OU
                    </p>
                        <div class="fb-login">
                            <a href="#" class="fb-text"><i class="fa fa-facebook-official"></i> Entrar com o facebook</a>                            
                        </div>     
                </div>
                <a href="#" class="forgot-pwd">Esqueceu a senha?</a>    
            </div>
            <div class="group">
                <p>Não tem uma conta? <a href="#" class="create-account">Cadastre-se</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
